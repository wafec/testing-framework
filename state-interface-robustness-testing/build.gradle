plugins {
    id 'org.springframework.boot' version '2.2.7.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

sourceCompatibility = '11'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'org.hibernate:hibernate-core:5.4.14.Final'
    implementation 'mysql:mysql-connector-java:8.0.19'
    implementation 'com.google.inject:guice:4.2.3'
    implementation 'com.github.dozermapper:dozer-core:6.5.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'com.rabbitmq:amqp-client:5.9.0'
    implementation ('org.springframework.boot:spring-boot-starter-thymeleaf') {
        exclude module: "logback-classic"
    }
    implementation ('org.springframework.boot:spring-boot-starter-web') {
        exclude module: "spring-boot-starter-logging"
        exclude module: "logback-classic"
    }
    implementation 'org.springframework:spring-context'
    implementation 'org.slf4j:slf4j-log4j12:1.7.28'
    implementation 'org.mockito:mockito-all:1.10.19'
    implementation 'org.pacesys:openstack4j:3.1.0'
    implementation 'org.mapstruct:mapstruct:1.3.1.Final'

    annotationProcessor 'org.mapstruct:mapstruct-processor:1.3.1.Final'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit.vintage-engine'
    }
}

application {
    // Define the main class for the application.
    mainClassName = 'robtest.App'
}
