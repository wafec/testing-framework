<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{shared/master :: layout(~{::title}, ~{::section})}">
<head>
    <title>Index</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/index">Home</a></li>
                        <li class="breadcrumb-item"><a href="/testsuite/index">Test Suite</a></li>
                        <li class="breadcrumb-item"><a href="/testsuite/list">List</a></li>
                        <li class="breadcrumb-item active" aria-current="page"><span>Input</span></li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="form-row" method="post">
                    <div class="col form-group">
                        <label class="sr-only">Filter:</label>
                        <input type="text" class="form-control form-control-sm" name="filter" placeholder="Filter..." />
                    </div>
                    <div class="col-auto form-group">
                        <label class="sr-only">Button</label>
                        <button type="submit" class="btn btn-sm btn-primary">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="card">
                    <div class="card-body">
                        <form class="form-row" method="post" th:action="@{/testsuite/{id}/input/action/add(id=${id})}">
                            <div class="col form-group d-none">
                                <input type="hidden" class="form-control form-control-sm" name="operation" th:value="${inputId == -1 ? 'post' : 'put'}" />
                                <input type="hidden" class="form-control form-control-sm" name="inputId" th:value="${inputId}" />
                            </div>
                            <div class="col form-group">
                                <label>Action:</label>
                                <input type="text" class="form-control form-control-sm" name="action" th:value="${inputAction}" />
                            </div>
                            <div class="col-auto form-group">
                                <label>Order:</label>
                                <input type="text" class="form-control form-control-sm" name="order" th:value="${inputOrder}" style="width: 50px;" />
                            </div>
                            <div class="w-100"></div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-sm btn-primary">Save<span th:if="${inputId != -1}"> Changes</span></button>
                            </div>
                            <div class="col-auto ml-auto">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="lockedCheck" checked="${inputLocked}" name="locked" />
                                    <label class="custom-control-label" for="lockedCheck">Locked</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <table class="table table-sm table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Action</th>
                            <th>Controls</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="testInput : ${testInputs}">
                            <td style="width: 1%; white-space: nowrap;">
                                <span th:text="${testInput.order}"></span>
                            </td>
                            <td>
                                <span th:text="${testInput.toString()}"></span>
                            </td>
                            <td style="width: 1%; white-space: nowrap;">
                                <div class="btn-group">
                                    <a th:href="@{/testsuite/{id}/input/manage/{testInputId}(id=${id},testInputId=${testInput.id})}" class="btn btn-sm btn-primary">Edit</a>
                                    <button type="button" class="btn btn-sm btn-primary dropdown-toggle-split dropdown-toggle" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
                                        <span class="sr-only">Dropdown</span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" th:href="@{/testsuite/{id}/input/{inputId}/args/add(id=${id},inputId=${testInput.id})}">Add Argument</a>
                                        <a class="dropdown-item" th:href="@{/testsuite/{id}/input/delete/{inputId}(id=${id},inputId=${testInput.id})}">Remove</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
