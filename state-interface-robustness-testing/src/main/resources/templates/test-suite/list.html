<!DOCTYPE html>
<html th:replace="~{shared/master :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/index">Home</a></li>
                        <li class="breadcrumb-item"><a href="/testsuite/index">Test Suite</a></li>
                        <li class="breadcrumb-item active" aria-current="page">List</li>
                    </ol>
                </nav>
            </div>
        </div>
        <form class="form-row" method="post">
            <div class="col form-group">
                <label class="sr-only">Filter:</label>
                <input type="text" placeholder="Filter..." name="filter" class="form-control form-control-sm" />
            </div>
            <div class="col-auto form-group">
                <label class="sr-only">Search:</label>
                <button type="button" class="btn btn-sm btn-primary">Search</button>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <table class="table table-sm table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="w-1-nowrap">#</th>
                            <th>Name</th>
                            <th class="w-1-nowrap">Size</th>
                            <th class="w-1-nowrap">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="testCase : ${testCaseList}">
                            <th><span th:text="${testCase.id}"></span></th>
                            <td><span th:text="${testCase.uid}"></span></td>
                            <td><span th:text="${testCase.inputCount}"></span></td>
                            <td>
                                <div class="btn-group">
                                    <a href="#" class="btn btn-sm btn-warning">Edit</a>
                                    <button type="button" class="btn btn-sm btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="sr-only">Dropdown</span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" th:href="@{/testsuite/{id}/input/manage(id=${testCase.id})}">Add Event</a>
                                        <a href="#" class="dropdown-item">Remove</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
