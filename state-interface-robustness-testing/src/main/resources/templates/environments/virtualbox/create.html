<!DOCTYPE html>
<html th:replace="~{shared/master :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/index">Home</a></li>
                        <li class="breadcrumb-item"><a href="/environments/index">Environment</a></li>
                        <li class="breadcrumb-item"><a href="/environments/virtualbox/index">VirtualBox&reg;</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Create</li>
                    </ol>
                </nav>
            </div>
        </div>
        <form class="form-row" method="post">
            <div class="col">
                <h3>VirtualBox&reg; Create Form</h3>
            </div>
            <div class="w-100"></div>
            <div class="col col-lg-6 form-group">
                <label>Name:</label>
                <input type="text" name="name" class="form-control form-control-sm" />
            </div>
            <div class="col col-lg-6 form-group">
                <label>Snapshot:</label>
                <input type="text" name="snapshot" class="form-control form-control-sm" />
            </div>
            <div class="col col-lg-6 form-group">
                <label>Priority:</label>
                <input type="text" name="priority" class="form-control form-control-sm" />
            </div>
            <div class="col col-lg-6 form-group">
                <label>State:</label>
                <input type="text" name="state" class="form-control form-control-sm" />
            </div>
            <div class="w-100"></div>
            <div class="col">
                <button type="submit" class="btn btn-sm btn-secondary">Save</button>
            </div>
        </form>
    </section>
</body>
</html>
