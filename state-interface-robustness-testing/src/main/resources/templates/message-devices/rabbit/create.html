<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Device Rabbit Create</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body class="py-2">
    <div class="container">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/index">Home</a></li>
                        <li class="breadcrumb-item"><a href="/message-devices/index">Message Device</a></li>
                        <li class="breadcrumb-item"><a href="/message-devices/rabbit/index">RabbitMQ&reg;</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Create</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="post">
                    <div class="form-row">
                        <h3>Rabbit Message Device Form</h3>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>URL:</label>
                            <input type="text" class="form-control form-control-sm" name="url" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Username:</label>
                            <input type="text" class="form-control form-control-sm" name="username" />
                        </div>
                        <div class="col form-group">
                            <label>Password:</label>
                            <input type="text" class="form-control form-control-sm" name="password" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-sm btn-secondary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
